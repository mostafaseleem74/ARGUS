name: Build and Deploy Flask App to Azure App Service

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Allow manual trigger of the workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # Ensure it matches your app's runtime

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Deploy to Azure App Service
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-ocrsolution'
          slot-name: 'argustest'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4125F81685F24E3C9A56425034CCF9D4 }}
